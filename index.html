<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Site com M√∫sica, Emojis e Carrossel</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      background: #111;
      color: white;
      font-family: sans-serif;
      position: relative;
    }

    .emoji {
      position: absolute;
      font-size: 2rem;
      animation: fall linear infinite;
    }

    @keyframes fall {
      0% {
        top: -50px;
        opacity: 1;
      }
      100% {
        top: 100vh;
        opacity: 0;
      }
    }

    .carousel {
      width: 100%;
      max-width: 600px;
      margin: 100px auto;
      overflow: hidden;
      position: relative;
      border-radius: 20px;
      box-shadow: 0 0 15px #fff3;
    }

    .carousel-images {
      display: flex;
      transition: transform 0.5s ease-in-out;
    }

    .carousel-images img {
      width: 100%;
      flex-shrink: 0;
    }
  </style>
</head>
<body>
  <audio autoplay loop>
    <source src="alianca.mp3" type="audio/mpeg">
    Seu navegador n√£o suporta √°udio.
  </audio>

  <div class="carousel">
    <div class="carousel-images" id="carousel-images">
      <img src="https://via.placeholder.com/600x300?text=Imagem+1" alt="Imagem 1">
      <img src="https://via.placeholder.com/600x300?text=Imagem+2" alt="Imagem 2">
      <img src="https://via.placeholder.com/600x300?text=Imagem+3" alt="Imagem 3">
    </div>
  </div>

  <script>
    // Chuva de emojis
    function createEmoji() {
      const emoji = document.createElement('div');
      emoji.classList.add('emoji');
      emoji.textContent = 'üòç';
      emoji.style.left = Math.random() * window.innerWidth + 'px';
      emoji.style.animationDuration = 2 + Math.random() * 3 + 's';
      document.body.appendChild(emoji);
      setTimeout(() => emoji.remove(), 5000);
    }
    setInterval(createEmoji, 200);

    // Carrossel simples
    const carousel = document.getElementById('carousel-images');
    let index = 0;
    setInterval(() => {
      index = (index + 1) % 3;
      carousel.style.transform = `translateX(-${index * 100}%)`;
    }, 3000);
  </script>
</body>
</html>
